<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section id = "navbar">
      <div class="container">
        <header
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom"
        >
          <div class="col-md-3 mb-2 mb-md-0">
            <a
              href="/"
              class="d-inline-flex link-body-emphasis text-decoration-none"
            >
              <svg
                class="bi"
                width="40"
                height="32"
                role="img"
                aria-label="Bootstrap"
              >
                <use xlink:href="#bootstrap"></use>
              </svg>
            </a>
          </div>
          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="#" class="nav-link px-2 link-secondary">Home</a></li>
            <li><a href="#" class="nav-link px-2">Archive</a></li>
            <li><a href="#" class="nav-link px-2">About</a></li>
            <li>
              <a
                href="https://github.com/miramsalp/salp-journey"
                class="nav-link px-2"
                >Github <img src="./assets/images/link-45deg.svg"
              /></a>
            </li>
          </ul>
          <!-- <div class="col-md-3 text-end">
            <button type="button" class="btn btn-outline-primary me-2">
              Login
            </button>
            <button type="button" class="btn btn-primary">Sign-up</button>
          </div> -->
        </header>
      </div>
    </section>
    
    <!-- page overview -->
    <section id = "page">
      <div class="container">
        <div class="row">
          <!-- profile -->
          <div class="col-md-4 col-sm-12 pb-5">
            <div class="d-flex justify-content-center">
              <div class="card rounded-5" style="width: 18rem">
                <img
                  src="./assets/images/meme1.jpg"
                  class="card-img-top px-3 py-3 rounded-5"
                  alt="tmp profile pic"
                />
                <div class="card-body">
                  <h5 class="card-title tocenter">Miramsalp</h5>
                  <p class="card-text tocenter">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                  </p>
                  <ul
                    class="nav col-md-12 justify-content-center list-unstyled d-flex"
                  >
                    <li class="ms-3 ict">
                      <a
                        class="text-body-secondary"
                        href="https://github.com/miramsalp"
                        aria-label="Github"
                        target="_blank"
                      >
                        <img src="./assets/images/github.svg" height="30px" />
                      </a>
                    </li>
                    <li class="ms-3 ict">
                      <a
                        class="text-body-secondary"
                        href="https://steamcommunity.com/id/ThePetch/"
                        aria-label="Steam"
                        target="_blank"
                      >
                        <img src="./assets/images/steam.svg" height="30px" />
                      </a>
                    </li>
                    <li class="ms-3 ict">
                      <a
                        class="text-body-secondary"
                        href="mailto:petchthanapat160@gmail.com"
                        aria-label="Gmail"
                        target="_blank"
                      >
                        <img src="./assets/images/envelope.svg" height="30px" />
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>

          <!-- Right: Blog Preview and Post Content -->
          <div class="col-md-8">
            <!-- Blog List -->
            <div id="post-list"></div>

            <!-- Full Post Content -->
            <div id="post-content" class="d-none"></div>
          </div>
        </div>
      </div>
    </section>

    <script src="./script.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
