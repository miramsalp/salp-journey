    <!-- Hero background image -->
    <div class="hero-bg">
      <div class="container">
        <header
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3"
        >
          <div class="col-md-3 mb-2 mb-md-0">
            <!-- <a
              href="/"
              class="d-inline-flex link-body-emphasis text-decoration-none"
              >
            </a> -->
          </div>
          <ul
            class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0"
          >
            <li><a href="#" class="nav-link px-2 bc" onclick="renderPostList()">Home</a></li>
            <li><a href="#" class="nav-link px-2 bc">Archive</a></li>
            <li><a href="#" class="nav-link px-2 bc">About</a></li>

          </ul>
          <div class="col-md-3 text-end">
            <button id="theme-toggle" class="btn border-0">

                src="./assets/icons/moon.svg"

              />
            </button>
          </div>
        </header>
      </div>

    <section id="page">
      <div class="container">
        <div class="row justify-content-center">
          <div
            class="blog-wrapper d-flex flex-column flex-md-row gap-4 align-items-center align-items-md-start"
          >
            <!-- Profile Card -->
            <div class="w-100" style="max-width: 18rem">
              <div class="card w-100 rounded-5">
                <img
                  src="./assets/images/meme1.jpg"
                  class="card-img-top px-3 py-3 rounded-5 w-100"
                  alt="tmp profile pic"
                  style="height: auto"
                />
                <div class="card-body">
                  <h5 class="card-title tocenter">Miramsalp</h5>
                  <p class="card-text tocenter">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                  </p>
                  <ul
                    class="nav col-md-12 justify-content-center list-unstyled d-flex"
                  >
                    <li class="ms-3 ict ic">
                      <a
                        class="text-body-secondary"
                        href="https://github.com/miramsalp"
                        aria-label="Github"
                        target="_blank"
                      >
                        <img src="./assets/images/github.svg" height="30px" />
                      </a>
                    </li>
                    <li class="ms-3 ict ic">
                      <a
                        class="text-body-secondary"
                        href="https://steamcommunity.com/id/ThePetch/"
                        aria-label="Steam"
                        target="_blank"
                      >
                        <img src="./assets/images/steam.svg" height="30px" />
                      </a>
                    </li>
                    <li class="ms-3 ict ic">
                      <a
                        class="text-body-secondary"
                        href="mailto:petchthanapat160@gmail.com"
                        aria-label="Gmail"
                        target="_blank"
                      >
                        <img src="./assets/images/envelope.svg" height="30px" />
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>

            <!-- Blog Area -->
            <div style="min-width: 0; flex: 1" class="mb-3">
              <div id="post-list"></div>
              <div id="pagination" class="text-center"></div>
              <div id="post-content" class="d-none"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
