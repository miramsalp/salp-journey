<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- merge hero-bg with navbar -->
    <!-- Hero background image -->
    <div class="hero-bg">
      <nav class="navbar navbar-expand-md navbar-light">
        <div class="container c2 py-2">
          <!-- Left: Brand -->
          <a class="navbar-brand fw-bold" href="#" onclick="renderPostList()"
            >Miramsalp</a
          >

          <!-- Right: Collapse Toggle + Dark Mode -->
          <div class="d-flex align-items-center ms-auto">
            <!-- Dark Mode Toggle -->
            <button id="theme-toggle" class="btn border-0 me-2">
              <svg
                id = "theme-icon"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="currentColor"
                class="bi bi-moon"
                viewBox="0 0 16 16"
              >
                <path
                  d="M6 .278a.77.77 0 0 1 .08.858 7.2 7.2 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277q.792-.001 1.533-.16a.79.79 0 0 1 .81.316.73.73 0 0 1-.031.893A8.35 8.35 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.75.75 0 0 1 6 .278M4.858 1.311A7.27 7.27 0 0 0 1.025 7.71c0 4.02 3.279 7.276 7.319 7.276a7.32 7.32 0 0 0 5.205-2.162q-.506.063-1.029.063c-4.61 0-8.343-3.714-8.343-8.29 0-1.167.242-2.278.681-3.286"
                />
              </svg>
            </button>

            <!-- Collapse Button -->
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#mainNav"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>

          <!-- Menu -->
          <div class="collapse navbar-collapse" id="mainNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item bc">
                <a class="nav-link" href="#" onclick="renderPostList()">Home</a>
              </li>
              <li class="nav-item bc">
                <a class="nav-link ac" href="#">Archive</a>
              </li>
              <li class="nav-item bc">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item bc">
                <a
                  class="nav-link"
                  href="https://github.com/miramsalp/salp-journey"
                  target="_blank"
                  >Github</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <section id="page">
      <div class="container">
        <div class="row justify-content-center">
          <div
            class="blog-wrapper d-flex flex-column flex-md-row gap-4 align-items-center align-items-md-start"
          >
            <!-- Profile Card -->
            <div class="w-100" style="max-width: 18rem">
              <div class="card w-100 rounded-5">
                <img
                  src="./assets/images/myprofilepic.jpg"
                  class="card-img-top px-3 py-3 rounded-5 w-100"
                  alt="tmp profile pic"
                  style="height: auto"
                />
                <div class="card-body">
                  <h5 class="card-title tocenter" style="font-weight: bold">
                    Miramsalp
                  </h5>
                  <p class="card-text tocenter">
                    Just a typical person. <br />Loves eating KFC.
                  </p>
                  <ul
                    class="nav col-md-12 justify-content-center list-unstyled d-flex"
                  >
                    <li class="ms-3 ict ic">
                      <a
                        class="text-body-secondary"
                        href="https://github.com/miramsalp"
                        aria-label="Github"
                        target="_blank"
                      >
                        <img src="./assets/icons/github.svg" height="30px" />
                      </a>
                    </li>
                    <li class="ms-3 ict ic">
                      <a
                        class="text-body-secondary"
                        href="https://steamcommunity.com/id/ThePetch/"
                        aria-label="Steam"
                        target="_blank"
                      >
                        <img src="./assets/icons/steam.svg" height="30px" />
                      </a>
                    </li>
                    <li class="ms-3 ict ic">
                      <a
                        class="text-body-secondary"
                        href="mailto:petchthanapat160@gmail.com"
                        aria-label="Gmail"
                        target="_blank"
                      >
                        <img src="./assets/icons/envelope.svg" height="30px" />
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>

            <!-- Blog Area -->
            <div style="min-width: 0; flex: 1" class="mb-3">
              <div id="post-list"></div>
              <div id="pagination" class="text-center"></div>
              <div id="post-content" class="d-none"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="./script.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
