<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- merge hero-bg with navbar -->
    <!-- Hero background image -->
    <div class="hero-bg">
      <nav class="navbar navbar-expand-md navbar-light">
        <div class="container c2 py-2">
          <!-- Left: Brand -->
          <a class="navbar-brand fw-bold" href="#" onclick="renderPostList()"
            >Miramsalp</a
          >

          <!-- Right: Collapse Toggle + Dark Mode -->
          <div class="d-flex align-items-center ms-auto">
            <!-- Dark Mode Toggle -->
            <button id="theme-toggle" class="btn border-0 me-2">
              <img
                id="theme-icon"
                src="./assets/icons/moon.svg"
                width="24"
                height="24"
                alt="Toggle theme"
              />
            </button>

            <!-- Collapse Button -->
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#mainNav"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>

          <!-- Menu -->
          <div class="collapse navbar-collapse" id="mainNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link bc" href="#" onclick="renderPostList()"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link bc" href="#">Archive</a>
              </li>
              <li class="nav-item">
                <a class="nav-link bc" href="#">About</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link bc"
                  href="https://github.com/miramsalp/salp-journey"
                  target="_blank"
                  >Github</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <section id="page">
      <div class="container">
        <div class="row justify-content-center">
          <div
            class="blog-wrapper d-flex flex-column flex-md-row gap-4 align-items-center align-items-md-start"
          >
            <!-- Profile Card -->
            <div class="w-100" style="max-width: 18rem">
              <div class="card w-100 rounded-5">
                <img
                  src="./assets/images/myprofilepic.jpg"
                  class="card-img-top px-3 py-3 rounded-5 w-100"
                  alt="tmp profile pic"
                  style="height: auto"
                />
                <div class="card-body">
                  <h5 class="card-title tocenter">Miramsalp</h5>
                  <p class="card-text tocenter">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                  </p>
                  <ul
                    class="nav col-md-12 justify-content-center list-unstyled d-flex"
                  >
                    <li class="ms-3 ict ic">
                      <a
                        class="text-body-secondary"
                        href="https://github.com/miramsalp"
                        aria-label="Github"
                        target="_blank"
                      >
                        <img src="./assets/icons/github.svg" height="30px" />
                      </a>
                    </li>
                    <li class="ms-3 ict ic">
                      <a
                        class="text-body-secondary"
                        href="https://steamcommunity.com/id/ThePetch/"
                        aria-label="Steam"
                        target="_blank"
                      >
                        <img src="./assets/icons/steam.svg" height="30px" />
                      </a>
                    </li>
                    <li class="ms-3 ict ic">
                      <a
                        class="text-body-secondary"
                        href="mailto:petchthanapat160@gmail.com"
                        aria-label="Gmail"
                        target="_blank"
                      >
                        <img src="./assets/icons/envelope.svg" height="30px" />
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>

            <!-- Blog Area -->
            <div style="min-width: 0; flex: 1" class="mb-3">
              <div id="post-list"></div>
              <div id="pagination" class="text-center"></div>
              <div id="post-content" class="d-none"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="./script.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
